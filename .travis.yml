language: python
dist: xenial
#addons:
#  artifacts: true
addons:
  apt:
    packages:
      - python-setuptools
      - libwebp-dev
jobs:
  include:
    - stage: test
      python: "3.6"
    - stage: test
      python: "3.7"
    - stage: test
      python: "3.8"
    - stage: release
      python: "3.7"
      script: skip
      deploy:
        provider: pypi
        user: __token__
        password: $PYPI_KEY
        skip_existing: true
cache: pip
before_install:
  - echo $TRAVIS_PYTHON_VERSION
install:
  - pip install -U coverage setuptools pyinstaller mypy
  - pip install -r requirements.txt
script:
  - mypy manga_py  # check syntax
  - coverage run run_tests.py
stages:
  - name: test
  - name: release
    if: (NOT type = pull_request) AND branch = master and tag IS present